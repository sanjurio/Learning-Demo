<!DOCTYPE html>
<html>
<head>
    <title>Document Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Document Analysis</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form id="document-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Document (PDF, DOCX, or TXT)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx,.txt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Document</button>
                </form>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Summary</h3>
                </div>
                <div class="card-body">
                    <div id="summary-content"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Questions & Answers</h3>
                </div>
                <div class="card-body">
                    <div id="qa-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('document-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/analyze-document', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Display results
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('summary-content').textContent = data.summary;

                    // Display Q&A
                    const qaContent = document.getElementById('qa-content');
                    qaContent.innerHTML = '';
                    data.questions.forEach(qa => {
                        qaContent.innerHTML += `
                            <div class="mb-4">
                                <h4 class="text-primary">${qa.question}</h4>
                                <p>${qa.answer}</p>
                            </div>
                        `;
                    });
                } else {
                    alert(data.message || 'Error analyzing document');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing document');
            }
        });
    </script>
</body>
</html>
